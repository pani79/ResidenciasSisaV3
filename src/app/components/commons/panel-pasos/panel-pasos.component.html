<ul class="contenedorDePaneles">
  <li *ngFor="let panel of infoInput; index as i">
    
    <div class="contenedorDeIndicador">
      <div class="pasoNumero" (click)="CambiaDePaso(i)" id="paso_{{i}}" [ngClass]="{ colorCompletado: _pasos[i]['completado'] }">
        <div class="color" [ngClass]="{ colorCompletado: _pasos[i]['seleccionado'] }">
          <h2>{{i + 1}}</h2>
        </div>
        <div class="colorFondo"></div>
      </div>
      <!-- <div class="nexo_i" [ngClass]="{ colorCompletado: (_pasos[i]['completado'] &&  _pasos[i - 1]['completado']) }"></div> -->
      <div class="nexo_d" [ngClass]="{ colorCompletado: (_pasos[i]['completado'] &&  _pasos[i + 1]['completado']) }"></div>
    </div>
    
    <div class="pasoInfo">
      <h3>{{panel['titlulo']}}</h3>
      <h4>{{panel['subtitulo']}}</h4>
      <p>{{panel['descripcion']}}</p>
    </div>

  </li>
</ul>
